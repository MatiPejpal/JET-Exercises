<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:dataTable value="#{humanBean.getHumans()}" var="person" border="1">
        <h:column> <f:facet name="header">Name</f:facet> #{person.name}</h:column>
        <h:column>  <f:facet name="header">Name</f:facet> #{person.address}</h:column>
        <h:column>  <f:facet name="header">Name</f:facet> #{person.num}</h:column>
    </h:dataTable>
</h:body>
</html>
